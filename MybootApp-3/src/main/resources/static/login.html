<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

    <title>Login</title>
</head>
<body class="text-center">

    <h1>Login</h1>
    <hr>
    <div th:if="${param.error}" class="alert alert-danger">
            ログインに失敗しました
        </div>
    <form method="post" th:action="@{/login}">
        <input type="text"name="address" placeholder="Email address" /><br/>
        <br />
        <input type="password" name="password" placeholder="Password" /><br/>
        <br />
        <p><input type="checkbox" name="remember" value="check">Remember me</p>
        <button type="button" class="btn btn-primary btn-lg">     Sing in     </button>
    </form>
    <br />
    <a th:href="@{'/order'}">新規登録はこちら</a>
</body>
</html>

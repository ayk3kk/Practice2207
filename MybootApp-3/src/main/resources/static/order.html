<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<title>編集画面</title>
</head>
<body>

<div class="col-sm-5">
<div class="page-header">
	<h1>登録商品入力</h1>
</div>
<form method="post" th:action="@{/order}">
	<table class="table table-bordered table-hover">
	<!-- ID -->
	<tr>
		<th class="active col-sm-3">商品ID</th>
		<td>
			<div class="form-group">
				<input type="text" class="form-control" />
			</div>
		</td>
	</tr>
	<!-- 商品名 -->
	<tr>
		<th class="active col-sm-3">商品名</th>
		<td>
			<div class="form-group">
				<input type="text" class="form-control" />
			</div>
		</td>
	</tr>
	<!-- 価格 -->
	<tr>
		<th class="active col-sm-3">価格</th>
		<td>
			<div class="form-group">
				<input type="text" class="form-control" />
			</div>
		</td>
	</tr>

		<!-- 商品タイプ→マスタにする -->
	<tr>
		<th class="active col-sm-2">商品タイプ</th>
		<td>
			<div class="form-group">
				<input type="text" class="form-control" />
			</div>
		</td>
	</tr>

	</table>

	<button class="btn btn-primary" type="submit">新規登録</button>
</form>
</div>

</body>
</html>
